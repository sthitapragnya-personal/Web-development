<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3>Enter your Choice</h3>
	<ul>
		<li>add</li>
		<li>sub</li>
		<li>mult</li>
	</ul>
     <br>
     <form>
     	<input type="text" name="" id="choices">
     	<br>
     	<button onclick="myfun()">click Me</button>
     </form>

     <script type="text/javascript">
     	function myfun(){
     		var choice=document.getElementById("choices").value;

     		//alert(choice);

     		switch (choice) {
     			case "add":
     				var a=10;
     				var b=20;
     				var sum=a+b;
     				document.write("addition of the 2 numbers is "+sum);
     				break;
     		    case "sub":
     				var a=10;
     				var b=20;
     				var diff=a-b;
     				document.write("substraction of the 2 numbers is "+diff);
     				break;
     			case "mult":
     				var a=10;
     				var b=20;
     				var product=a*b;
     				document.write("multiplication of the 2 numbers is "+product);
     				break;
     			default:
     				alert("not a valid input");break;
     				
     		}
     	}
     </script>


</body>
</html>
