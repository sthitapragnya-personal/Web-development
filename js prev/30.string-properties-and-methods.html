<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var name="welcome to my website and keep smiling and loving me"
		document.writeln(name.length);
		document.write("<br>");

		document.writeln(name.charAt(8)); // here the index number is given and it starts from 0.
		document.write("<br>");

		document.writeln(name.indexOf("t")); // says the index number of the given character when found first.
		document.write("<br>");

		document.writeln(name.indexOf("to")); // says the index number of the given character when found first. // it only takes the first character.
		document.write("<br>");


		document.writeln(name.indexOf("and")); // says the index number of the given character when found first. // it only takes the first character.
		document.write("<br>");

		document.writeln(name.lastIndexOf("and")); // says the index number of the given character found from last. // it only takes the first character.
		document.write("<br>");


		document.write(name.replace("and","&")); // here "and" when found first is replaced with "&".
		document.write("<br>");
		document.write(name);


		document.writeln(name.toUpperCase());
		document.write("<br>");

		document.writeln(name.toLowerCase());
		document.write("<br>");


		var love= " ...... please give your views about my website"

		document.write(name.concat(love));
		document.write("<br>");
	</script>

</body>
</html>
