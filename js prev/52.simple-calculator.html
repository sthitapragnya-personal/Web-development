<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#clear{
			width: 215px;
		}
		.formstyle{
			width: 300px;
			height: 400px;
			margin: auto;
			/*background-image: linear-gradient(white,blue);*/
            background-color: slategray;
            border:2px solid black;
		}
		input{
			width: 60px;
			height: 40px;
			margin: 7px;
			color: white;
			background-color: black;
			border:2px solid black;
		}
		#text{
			width: 210px;
		}

	</style>
</head>
<body>

	<div class="formstyle">
		<form name="forms">
			<input type="text" name="answer" id="text"><br><br>
			<input type="button" value=" 1 " name="" onclick="forms.answer.value += '1' ">
			<input type="button" value=" 2 " name="" onclick="forms.answer.value += '2' ">
			<input type="button" value=" 3 " name="" onclick="forms.answer.value += '3' ">
			<br>


			<input type="button" value=" 4 " name="" onclick="forms.answer.value += '4' ">
			<input type="button" value=" 5 " name="" onclick="forms.answer.value += '5' ">
			<input type="button" value=" 6 " name="" onclick="forms.answer.value += '6' ">
			<br>


			<input type="button" value=" 7 " name="" onclick="forms.answer.value += '7' ">
			<input type="button" value=" 8 " name="" onclick="forms.answer.value += '8' ">
			<input type="button" value=" 9 " name="" onclick="forms.answer.value += '9' ">
			<br>


			<input type="button" value=" + " name="" onclick="forms.answer.value += '+' ">
			<input type="button" value=" - " name="" onclick="forms.answer.value += '-' ">
			<input type="button" value=" * " name="" onclick="forms.answer.value += '*' ">
			<br>

			<input type="button" value=" / " name="" onclick="forms.answer.value += '/' ">
			<input type="button" value=" 0 " name="" onclick="forms.answer.value += '0' ">
			<input type="button" value=" = " name="" onclick="forms.answer.value =eval(forms.answer.value) ">
			<br>

			<input type="button" name="" value="clear All" style="" id="clear" onclick="forms.answer.value='' ">
		</form>
	</div>

</body>
</html>
