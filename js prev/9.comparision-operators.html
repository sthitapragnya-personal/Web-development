<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var a=1;
		var b="1";
		document.write(a);
		document.write("<br>");
		document.write(b);
		document.write("<br>");

		if (a==b) {  //note : == it checks only the value
			document.write("both are equal");
		}
		else {
				document.write("both are not equal");
		}

		document.write("<br>");


//note : === it not only checks only the valuevalue but also checks the datatype.
//note : if both value and datatype is same then it is called as identical

		if (a===b) {  
			document.write("both are identical");
		}
		else {
				document.write("both are not identical");
		}
		document.writeln("<br>")

		if (a!==b) {  
			document.write("both are not identical");
		}
		else {
				document.write("both are identical");
		}

        document.writeln("<br>")

		if (a!=b) {
			document.write("both are not equal");
		}
		else{
			document.write("both are equal");
		}

		// note: similarly we can also use  > , >= , < , <= etc.
	</script>

</body>
</html>
