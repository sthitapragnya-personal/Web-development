<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<script type="text/javascript">
		var i=2;
		var j=1;
		while (i<=20) {
			document.write("2"+"*"+j+"="+i);//printing the multiplication table of 2.
			i+=2;
			j++;
			document.write("<br>");
		}
	</script>


	<hr>
	<br>
	<br>


	<script type="text/javascript">
		var x=1;
		while (x<=10) {
			// statement
			var y=2*x;
			//document.write("2"+"*"+i+"="+(2*i));
			document.write("2"+"*"+x+"="+y);
			document.write("<br>");
			x++;
		}
	</script>
