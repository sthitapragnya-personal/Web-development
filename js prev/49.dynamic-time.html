<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="clearInterval(clock)">click me</button><!--  this button is used to stop the timing. -->
	<p id="showclock"> </p>
	<script type="text/javascript">
		var clock=setInterval(clocktiming,1000); // here it is 1000 millisecond=1 second.

		function clocktiming(){
          var d= new Date();
		  var sthita= d.toLocaleTimeString();
		  document.getElementById('showclock').innerHTML=sthita;
		  
		}
	</script>

</body>
</html>
