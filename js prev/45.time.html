<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var d= new Date();
		var n = d.getTime();// it is the total milliseconds since 1970.

		document.write(n);
		document.writeln("<br>");

		var hour=d.getHours();
		var minute=d.getMinutes();
		var second=d.getSeconds();

		document.write(hour);
		document.writeln("<br>");

		document.write(minute);
		document.writeln("<br>");

		document.write(second);
		document.writeln("<br>");

		document.write(hour+":"+minute+":"+second);
		document.writeln("<br>");


	</script>

</body>
</html>
