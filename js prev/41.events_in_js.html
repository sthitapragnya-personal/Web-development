<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- "events" are used to link the interaction of javascript with the html code. -->

	<h1>welcome to my website, keep smiling and keep loving</h1>
	<button onkeydown="myfun()">click me</button>
	<button onkeypress ="mytwitter()">click me</button>
	<button onkeyup ="mywhatsapp()">click me</button>
	<button onmouseout="myyoutube()">click me</button>
	
	<script type="text/javascript">
		function myfun(){
			document.body.style.backgroundColor = '#3b5999'; // it is color of facebook
			document.body.style.color = 'white';
		}

		function mytwitter(){
			document.body.style.backgroundColor = '#00aced'; // it is color of twitter
			document.body.style.color = 'white';
		}

		function mywhatsapp(){
			document.body.style.backgroundColor = '#25D366'; // it is color of whatsapp
			document.body.style.color = 'white';
		}

		function myyoutube(){
			document.body.style.backgroundColor = '#cd201f'; // it is color of youtube
			document.body.style.color = 'white';
		}
	</script>

</body>
</html>
