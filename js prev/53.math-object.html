<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	document.writeln(Math.PI);// it gives the value of pie.
	document.write("<br>");

	document.write(Math.round(4.6));
	document.write("<br>");

	document.write(Math.pow(2, 3));// it gives 2^3
	document.write("<br>");

	document.write(Math.sqrt(5));//it gives the square root of 5
	document.write("<br>");
	document.write(Math.sqrt(100));
	document.write("<br>");

	document.write(Math.abs(-23));// it returns the mod value i.e, the positive value.
	document.write("<br>");
	document.write(Math.abs(-100));
	document.write("<br>");
	document.write(Math.abs(3));
	document.write("<br>");


	document.write(Math.ceil(4.6))// gives the ceiling value .
	document.write("<br>");

	document.write(Math.floor(4.6))// gives the floor value .
	document.write("<br>");

	document.write(Math.min(10,22,33,14,53,26,2,3,4));// it gives the minnimum value.
    document.write("<br>");

	document.write(Math.max(10,22,33,14,53,26,2,3,4));// it gives the maximum value.
	document.write("<br>");


	document.write(Math.random());// it gives any random number;
</script>	

</body>
</html>
