<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a;
		document.write(a); // undefined
		 console.log(a);  // it is used for practice
		// right click on output --> inspect --> go to console.
		document.write("<br>")

		var a=null; // it is null
		document.write(a);

		var a=" "; // empty string   that is nothing is printed 
		document.write(a);

        document.write("<br>")

		var a="Sthitapragnya Sahoo"; // here it is a string
		document.write(a);


		document.write("<br>")

		//var a="Sthitapragnya Sahoo is a "web developer" in college";
		//Uncaught SyntaxError: Unexpected identifier
		//document.write(a);

		document.write("<br>")

		var a="Sthitapragnya Sahoo is a \"web developer\" in college";// use of escape character
		document.write(a);

		document.write("<br>")

		var a="Sthitapragnya Sahoo is a \'web developer\' in college"; //use of escape character
		document.write(a);

		document.write("<br>")

		var b=100; // here it is integer
		document.write(b);

        document.write("<br>")

		var b="101"; // here it is string
		document.write(b);

		document.write("<br>")

		var b=true; // now it is boolean
		document.write(b);


		document.write("<br>")

		var b="101"; // here it is string
		document.write(typeof(b)); // it is used to know the data type of var

		document.write("<br>")

		var b=true; // now it is boolean
		document.write(typeof(b));// it is used to know the data type of var


	</script>
