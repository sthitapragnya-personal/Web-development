<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// arithmatic and assignment operators
		var a=10;
		var b=20;

		var sum=a+b;
		document.write(sum);
		document.write("<br>")

		var sum=a+50;
		document.write(sum);
		document.write("<br>")

		var sum=a-50;
		document.write(sum);
		document.write("<br>")

		var sum=a*50;
		document.write(sum);
		document.write("<br>")

		var sum=a/50;
		document.write(sum);
		document.write("<br>")

		var youtube="Sthita";
		var name="technical";
		document.write("<br>");
		//document.write(youtube name); // error //Uncaught SyntaxError: missing ) after argument list

		document.write(youtube);
		document.write("<br>");
		document.write(youtube+name); // here + acts as a conctinator

		//suppose you want a space between sthita and technical
		document.write("<br>");
		document.write(youtube+" "+name);

		document.write("<br>");
		document.write(youtube+"          "+name); // here it only takes a single space by default.
        
        document.write("<br>");
		var number=5; //5
		number=number+5;
		document.write(number);
		document.write("<br>");

		//OR

		number+=10; //15
		document.write(number);
		document.write("<br>");

		number-=10; //5
		document.write(number);
		document.write("<br>");

		number*=10; //50
		document.write(number);
		document.write("<br>");

		number/=10; //5
		document.write(number);
		document.write("<br>");

		number%=10; //5
		document.write(number);
		document.write("<br>");

	</script>

</body>
</html>
