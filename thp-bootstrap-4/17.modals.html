<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">

<script src="https://kit.fontawesome.com/a31d9e4ab6.js" crossorigin="anonymous"></script>
</head>
<body>

 <div class="container">
 	
 	<h1 class="bg-dark text-white">Modals in Bootstrap 4</h1>
 	<button class="btn btn-success" data-target="#mymodal" data-toggle="modal">Open signup</button>

 	<div class="modal fade" id="mymodal">
 		<div class="modal-dialog">
 			<div class="modal-content">
 				
 				<div class="modal-header modal-dialog-centered">
 					<h3 class="text-center text-primary">Signup</h3>
 					<button type="button" class="close" data-dismiss="modal"> &times;</button>
 				</div>

 				<div class="modal-body">
 					<form>
 						<div class="form-group">
 							<label><i class="fas fa-user fa-2x"></i>Username: </label>
 							<input type="text" name="" class="form-control">
 							</div>

                        <div class="form-group">
 							<label><i class="fas fa-lock fa-2x"></i>Password: </label>
 							<input type="password" name="" class="form-control">
 						</div>

 						 <div class="form-group">
 							<label><i class="fas fa-envolope fa-2x"></i>E-mail: </label>
 							<input type="email" name="" class="form-control">
 						</div>
 						
 					</form>
 				</div>

 				<div class="modal-footer justify-content-center">
 					<button class="btn btn-danger" data-dismiss="modal">Signup</button>
 				</div>
 			</div>
 		</div>
 		
 	</div>
 </div>
</body>
</html>
