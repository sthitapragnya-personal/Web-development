<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  	<br>
  	<h1 class="text-center text-warning">TIME TABLE USING BOOTSTRAP</h1>
  	<table class="table table-bordered table-hover "><!-- table-dark --><!-- table-striped -->
  		<thead>
  			<tr class="bg-dark">
  				<th class="text-center text-white" colspan="6">TIME TABLE</th>
  			</tr>
  		</thead>
  		<tbody>
  			<tr>
  				<td rowspan="7" style="vertical-align: middle; text-align: center;"><strong>HOURS</strong></td>
  			</tr>
  			<!-- <tr class="bg-primary"> -->
  			<tr class="table-primary">
  				<td class="text-center"><strong>MON</strong></td>
  				<td class="text-center"><strong>MON</strong></td>
  				<td class="text-center"><strong>MON</strong></td>
  				<td class="text-center"><strong>MON</strong></td>
  				<td class="text-center"><strong>MON</strong></td>
  			</tr>
  			<tr>
  				<td class="text-center">MATH</td>
  				<td class="text-center">MATH</td>
  				<td class="text-center">MATH</td>
  				<td class="text-center">MATH</td>
  				<td class="text-center">MATH</td>
  			</tr>
  			<tr>
  				<td class="text-center">ENG</td>
  				<td class="text-center">ENG</td>
  				<td class="text-center">ENG</td>
  				<td class="text-center">ENG</td>
  				<td class="text-center">ENG</td>
  			</tr>
  			<tr>
  				<td class="text-center bg-LIGHT text-dark font-weight-bold" colspan="5">LUNCH TIME</td>
  			</tr>
  			<tr>
  				<td class="text-center">GAMES</td>
  				<td class="text-center">GAMES</td>
  				<td class="text-center">GAMES</td>
  				<td class="text-center">GAMES</td>
  				<td class="text-center">GAMES</td>
  			</tr>
  			<tr>
  				<td class="text-center">LANG</td>
  				<td class="text-center">LANG</td>
  				<td class="text-center">LANG</td>
  				<td class="text-center">LANG</td>
  				<td class="text-center">LANG</td>
  			</tr>
  		</tbody>
  	</table>
  </div>
</body>
</html>
