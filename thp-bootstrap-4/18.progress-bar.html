<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">

<script src="https://kit.fontawesome.com/a31d9e4ab6.js" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
	<h1 class="text-white text-center bg-dark">Animated Progress-bar</h1>
	<br>
	<div class="progress">
		<div class="progress-bar"></div>
	</div>
	<br>

	<div class="progress">
		<div class="progress-bar" style="width: 70%"></div>
	</div>
	<br>

	<div class="progress">
		<div class="progress-bar bg-success" style="width: 30%"></div>
	</div>
	<br>

	<div class="progress" style="height: 40px;">
		<div class="progress-bar bg-success" style="width: 30%;height: 40px;"></div>
	</div>
	<br>

	<div class="progress" style="height: 40px;">
		<div class="progress-bar bg-success" style="width: 30%;height: 40px;">30%</div>
	</div>
	<br>

	<div class="progress">
		<div class="progress-bar bg-danger" style="width: 60%"></div>
	</div>
	<br>

	<div class="progress">
		<div class="progress-bar bg-info" style="width: 60%"></div>
	</div>
	<br>

    <div class="progress">
		<div class="progress-bar bg-warning" style="width: 60%"></div>
	</div>
	<br>	

	<div class="progress">
		<div class="progress-bar bg-success progress-bar-striped" style="width: 30%"></div>
	</div>
	<br>

	<div class="progress">
		<div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 30%"></div>
	</div>
	<br>
</div>

</body>
</html>
