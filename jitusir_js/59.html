<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkprime(){
            var n=parseInt(document.getElementById("abc").value);
            alert(n);
            var x=true;
            for (var index = 2; index <=n/2; index++) {
                if(n%index==0){
                    x=false;
                    break;
                }
                
            }

            if(x==true){
                alert("is prime");
            }
            else{
                alert("not prime");
            }
        }
    </script>

    <dd>
        <dl>enter the number</dl>
        <dt><input type="text" placeholder="enter number" id="abc"></dt>
        <dt><button onclick="checkprime()">click here</button></dt>
    </dd>
</body>
</html>
