<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str="welcome";
        document.write(str.length+"<br>");
        document.write(str.charAt(0)+"<br>");
        document.write(str.charCodeAt(0)+"<br>");
        document.write(str.endsWith("e")+"<br>");
        document.write(str.endsWith("come")+"<br>");
        document.write(str.endsWith("welcome")+"<br>");
        document.write(str.includes("come")+"<br>");
        document.write(str.indexOf("e")+"<br>");
        document.write(str.lastIndexOf("e")+"<br>");
        document.write(str.slice(1,5)+"<br>"); // means 1 to 4
        document.write(str.slice(2)+"<br>"); // means 2 to last
    </script>
</head>
<body>
    
</body>
</html>
