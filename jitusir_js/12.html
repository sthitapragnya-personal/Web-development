<html lang="en">
<head>

    <title>Document</title>
    <script>
        function DeleteClick(){
            flag=confirm("delete the data\nthe data will be deleted\nare you sure?");
            if(flag==true){
                 document.querySelector("p").innerHTML="<font color='blue'>data succesfully deleted</font>"
            }
            else{
                document.querySelector("p").innerText="<font color='blue'>data succesfully deleted</font>"

            }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">click</button>
    <p align="center">hello dear</p>
</body>
