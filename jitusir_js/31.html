      function addition(){
           //getnumbers();
           var n1=window.document.querySelector("#num1").value;
          var n2=window.document.querySelector("#num2").value;
          n1=parseInt(n1);
          n2=parseInt(n2);
          var sum=n1+n2;
          window.document.querySelector("#rslt1").value=sum;
      }
      function substration(){
        //   getnumbers();
        var n1=window.document.querySelector("#num1").value;
          var n2=window.document.querySelector("#num2").value;
          n1=parseInt(n1);
          n2=parseInt(n2);
          var difference=n1-n2;
          window.document.querySelector("#rslt1").value=difference;
      }
      function multiplication(){
         //  getnumbers();
         var n1=window.document.querySelector("#num1").value;
          var n2=window.document.querySelector("#num2").value;
          n1=parseInt(n1);
          n2=parseInt(n2);
          var product=n1*n2;
          window.document.querySelector("#rslt1").value=product;
      }
      function division(){
        //   getnumbers();
        var n1=window.document.querySelector("#num1").value;
          var n2=window.document.querySelector("#num2").value;
          n1=parseInt(n1);
          n2=parseInt(n2);
          var quotient=n1/n2;
          window.document.querySelector("#rslt1").value=quotient;
      }
