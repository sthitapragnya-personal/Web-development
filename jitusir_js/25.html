<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyRequired(){
            var username=document.getElementById("UserName").value;
            var userError=document.getElementById("userError");
            if (username=="") {
                userError.innerHTML="user name required".fontcolor('red');
            } else {
                userError.innerHTML="";
            }
        }

        function VerifyLength(){
            var username=document.getElementById("UserName").value;
            var userError = document.getElementById("userError");
            if (username.length<4) {
                userError.innerHTML="name too short".fontcolor('red');
            }
            else if(username.length>10){
                userError.innerHTML="name too long".fontcolor('red');
            }else {
                userError.innerHTML="";
            }
        }
    </script>
</head>
<body>
    <dl>
        <dt>user name</dt>
        <dd>
            <input type="text" onkeyup="VerifyLength()" onblur="VerifyRequired()" id="UserName">
        </dd>
        <dd id="userError"></dd>
    </dl>
</body>
</html>
