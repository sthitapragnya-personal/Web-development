<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		.container{
			border: 1px solid black;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: red;
			display: inline-block;
		}
		.div2{
			width: 200px;
			height: 200px;
			background-color: yellow;
			display: inline-block;
		}
		.div3{
			width: 200px;
			height: 200px;
			background-color: blue;
			display: inline-block;
		}
		.div4{
			width: 200px;
			height: 200px;
			background-color: green;
			display: inline-block;
		}
		.div1,.div2,.div3,.div4{
			margin: 10px;
			
		}
		.div1{
			top: 100px; 
			/* here top: 100px;  will not work as the position is static by default */
		}
	</style>
</head>
<body>
	<!-- css psition property -->
	<!-- ------------------------- -->
	<!-- different types of the css positioning are : static , relative , absolute , fixed , sticky-->
	<!-- now what is css positioning -->
	<!-- by default the positioning property that is applicable is static here we cannot change the position of the element if the position is static -->


	<!-- in this file we are going to see the default positioning that is static and when the position is static we cannot use the left right etc -->
	<div class="container">
		<div class="div1">
			
		</div>
		<div class="div2">
			
		</div>
		<div class="div3">
			
		</div>
		<div class="div4">
			
		</div>
	</div>

</body>
</html>
