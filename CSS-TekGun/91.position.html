<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		.container{
			border: 1px solid black;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: red;
			display: inline-block;
		}
		.div2{
			width: 200px;
			height: 200px;
			background-color: yellow;
			display: inline-block;
		}
		.div3{
			width: 200px;
			height: 200px;
			background-color: blue;
			display: inline-block;
		}
		.div4{
			width: 200px;
			height: 200px;
			background-color: green;
			display: inline-block;
		}
		.div1,.div2,.div3,.div4{
			margin: 10px;
			
		}
		.div2{
			position: relative;
			top: 100px;
			left: 100px;
		}
		
	</style>
</head>
<body>
	<!-- in this file we are seeing the use of position:relative and we can use this and change the position wit respect to the window/viewport and we can use top,bottom,left,right -->
	<!-- means the positioning is done w.r.t current window -->
	<!-- and note: the gap is maintained that is gap is intact -->
	
	<div class="container">
		<div class="div1">
			
		</div>
		<div class="div2">
			
		</div>
		<div class="div3">
			
		</div>
		<div class="div4">
			
		</div>
	</div>

</body>
</html>
