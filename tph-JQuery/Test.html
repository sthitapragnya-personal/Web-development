<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="jquery-3.6.0.min.js"></script> 
  <title></title>
</head>
<body>
  <button class="x">insert at top</button>
  <button class="y">insert at top</button>
   <ol class="w">
     <li>item 1</li>
     <li>item 1</li>
     <li>item 1</li>
   </ol>
   <script type="text/javascript">
      jQuery(document).ready(function($) {
      $(".x").click(function(event) { // id selector
        $(".w").append(); // name selector
      });
    });


    jQuery(document).ready(function($) {
      $(".y").click(function(event) { // id selector
        $(".w").prepend(); // name selector
      });
    });
   </script>
</body>
