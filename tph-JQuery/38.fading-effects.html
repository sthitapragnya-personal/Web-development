<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="jquery-3.6.0.slim.min.js"></script> 
	<style type="text/css">
		.centerdiv{
			width: 500px;
			height: 350px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		#firstdiv{
			width: 200px;
			height: 100px;
			background-color: red;
		}

		#firstdiv2{
			width: 200px;
			height: 100px;
			background-color: blue;
		}

		#firstdiv3{
			width: 200px;
			height: 100px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">with the help of jQuery you can fadeIn and fadeOut a thing in visibility.</h1>
	<br>
	<div class="centerdiv">
		
		<button id="btnfadeout">fadeOut</button>
		<button id="btnfadein">fadeIn</button>
		<hr>
		<div id="firstdiv"></div>
		<br>
		<div id="firstdiv2"></div>
		<br>
		<div id="firstdiv3"></div>
		<br><br><br>
	</div>


<script type="text/javascript">
	jQuery(document).ready(function($) {
		$("#btnfadeout").click(function (e) {
			$("#firstdiv").fadeOut();
			$("#firstdiv2").fadeOut("slow");
			$("#firstdiv3").fadeOut(4000);
		});

		$("#btnfadein").click(function (e) {
			$("#firstdiv").fadeIn();
			$("#firstdiv2").fadeIn("slow");
			$("#firstdiv3").fadeIn(4000);
		});
	});
</script>
</body>
</html>
