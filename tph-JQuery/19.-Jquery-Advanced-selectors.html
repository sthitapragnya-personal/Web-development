<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="jquery-3.6.0.slim.min.js"></script> 
</head>
<body>
	<div style="width: 50%; margin: auto;">
		<ol type="1" style="list-style: none;">
			<li>index 0: javascript</li>
			<li>index 1: angular</li>
			<li>index 2: Bootstrap</li>
			<li>index 3: jQuery</li>
			<li>index 4: PHP</li>
		</ol>

		<button id="btn_id"> click me </button>
	</div>



<script type="text/javascript">
	$(document).ready(function(){
		$("#btn_id").click(function() {
			$("li:even").css({ // it targets all the even numbered li and note the numbering starts from 0 .
				color: 'red'
				
			});
		});
	});
</script>
</body>
</html>
